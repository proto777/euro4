l_french:
 NEW_ACHIEVEMENT_1_2_NAME:0 "Pour la gloire"
 NEW_ACHIEVEMENT_1_2_DESC:0 "Annexer diplomatiquement un vassal."
 NEW_ACHIEVEMENT_1_3_NAME:0 "C'est une belle armée"
 NEW_ACHIEVEMENT_1_3_DESC:0 "Former une armée jusqu'à la limite des forces terrestres."
 NEW_ACHIEVEMENT_1_4_NAME:0 "C'est une belle marine"
 NEW_ACHIEVEMENT_1_4_DESC:0 "Former une marine jusqu'à la limite des forces navales."
 NEW_ACHIEVEMENT_1_5_NAME:0 "Défenseur de la foi"
 NEW_ACHIEVEMENT_1_5_DESC:0 "Devenir défenseur de la foi."
 NEW_ACHIEVEMENT_1_6_NAME:0 "Jusqu'à ce que la mort nous sépare"
 NEW_ACHIEVEMENT_1_6_DESC:0 "Contracter un mariage royal avec un autre pays."
 NEW_ACHIEVEMENT_1_7_NAME:0 "C'est à moi !"
 NEW_ACHIEVEMENT_1_7_DESC:0 "Conquérir une province."
 NEW_ACHIEVEMENT_1_8_NAME:0 "Victoire !"
 NEW_ACHIEVEMENT_1_8_DESC:0 "Remporter une guerre."
 NEW_ACHIEVEMENT_1_9_NAME:0 "Les nouveaux habits de l'empereur"
 NEW_ACHIEVEMENT_1_9_DESC:0 "Renverser l'Autriche et devenir empereur du Saint-Empire romain germanique."
 NEW_ACHIEVEMENT_1_10_NAME:0 "Les antipodes"
 NEW_ACHIEVEMENT_1_10_DESC:0 "Posséder une colonie en Australie."
 NEW_ACHIEVEMENT_1_11_NAME:0 "Ce ne sont pas les Indes ?"
 NEW_ACHIEVEMENT_1_11_DESC:0 "En jouant la Castille ou l'Espagne, découvrir l'Amérique."
 NEW_ACHIEVEMENT_1_12_NAME:0 "Azur semé de lys d'or"
 NEW_ACHIEVEMENT_1_12_DESC:0 "En jouant la France, s'emparer de toutes les provinces françaises légitimes."
 NEW_ACHIEVEMENT_1_13_NAME:0 "Dans un de ces États…"
 NEW_ACHIEVEMENT_1_13_DESC:0 "En jouant le Portugal, posséder une colonie au Brésil et en Afrique."
 NEW_ACHIEVEMENT_1_14_NAME:0 "Vraiment ???"
 NEW_ACHIEVEMENT_1_14_DESC:0 "Tuer 10 000 hommes en une seule bataille."
 NEW_ACHIEVEMENT_1_15_NAME:0 "Tout est une question d'argent"
 NEW_ACHIEVEMENT_1_15_DESC:0 "Accumuler 3 000 ducats."
 NEW_ACHIEVEMENT_1_16_NAME:0 "Respect"
 NEW_ACHIEVEMENT_1_16_DESC:0 "Avoir 100 de prestige, 100 de légitimité et une stabilité de 3."
 NEW_ACHIEVEMENT_1_17_NAME:0 "Vraiment catholique"
 NEW_ACHIEVEMENT_1_17_DESC:0 "Contrôler trois cardinaux."
 NEW_ACHIEVEMENT_1_18_NAME:0 "L'Élu de Dieu"
 NEW_ACHIEVEMENT_1_18_DESC:0 "Avoir un dirigeant à 5/5/5."
 NEW_ACHIEVEMENT_1_19_NAME:0 "Ambition italienne"
 NEW_ACHIEVEMENT_1_19_DESC:0 "Former l'Italie."
 NEW_ACHIEVEMENT_1_20_NAME:0 "Guerre froide"
 NEW_ACHIEVEMENT_1_20_DESC:0 "Gagner une guerre sans livrer une seule bataille."
 NEW_ACHIEVEMENT_1_21_NAME:0 "Autorité royale"
 NEW_ACHIEVEMENT_1_21_DESC:0 "Installer une union personnelle grâce à une guerre de succession."
 NEW_ACHIEVEMENT_1_22_NAME:0 "¡Viva la revolución!"
 NEW_ACHIEVEMENT_1_22_DESC:0 "Les rebelles que vous soutenez dans un autre pays imposent leurs exigences."
 NEW_ACHIEVEMENT_1_23_NAME:0 "Frères d'armes"
 NEW_ACHIEVEMENT_1_23_DESC:0 "Gagner une guerre sans être le meneur de votre camp."
 NEW_ACHIEVEMENT_1_24_NAME:0 "Pas de pirates dans mes Caraïbes"
 NEW_ACHIEVEMENT_1_24_DESC:0 "Posséder en propre ou par le biais de dépendances toutes les îles des Caraïbes."
 NEW_ACHIEVEMENT_1_25_NAME:0 "Maître de l'Inde"
 NEW_ACHIEVEMENT_1_25_DESC:0 "En jouant un pays européen, posséder et légitimer l'ensemble de l'Inde."
 NEW_ACHIEVEMENT_1_26_NAME:0 "La Suède ne se laisse pas faire !"
 NEW_ACHIEVEMENT_1_26_DESC:0 "En jouant la Suède, s'emparer de toutes les rives de la Baltique."
 NEW_ACHIEVEMENT_1_27_NAME:0 "Mes armées sont invincibles !"
 NEW_ACHIEVEMENT_1_27_DESC:0 "Avoir un moral terrestre d'au moins 7."
 NEW_ACHIEVEMENT_1_28_NAME:0 "La marine peut tout !"
 NEW_ACHIEVEMENT_1_28_DESC:0 "Avoir un moral naval d'au moins 7."
 NEW_ACHIEVEMENT_1_29_NAME:0 "La plume est plus puissante que l'épée"
 NEW_ACHIEVEMENT_1_29_DESC:0 "En jouant l'Autriche, diriger trois unions personnelles en même temps."
 NEW_ACHIEVEMENT_1_30_NAME:0 "Joueur traditionnel"
 NEW_ACHIEVEMENT_1_30_DESC:0 "Avoir des traditions navale et terrestre d'au moins 90%."
 NEW_ACHIEVEMENT_1_31_NAME:0 "Tout est une question de chance"
 NEW_ACHIEVEMENT_1_31_DESC:0 "Remporter une bataille contre un grand commandant, sans commandant."
 NEW_ACHIEVEMENT_6_0_NAME:0 "La Mère Russie avant tout"
 NEW_ACHIEVEMENT_6_0_DESC:0 "En jouant un pays de culture russe, former la Russie."
 NEW_ACHIEVEMENT_6_1_NAME:0 "Sur tous les continents"
 NEW_ACHIEVEMENT_6_1_DESC:0 "Posséder une province sur chaque continent."
 NEW_ACHIEVEMENT_6_2_NAME:0 "L'Empire de l'Espagne"
 NEW_ACHIEVEMENT_6_2_DESC:0 "En jouant l'Espagne, devenir l'empereur du Saint-Empire romain germanique."
 NEW_ACHIEVEMENT_6_3_NAME:0 "Un Reich précoce"
 NEW_ACHIEVEMENT_6_3_DESC:0 "Former l'Allemagne."
 NEW_ACHIEVEMENT_6_4_NAME:0 "La Pologne peut aller dans l'espace"
 NEW_ACHIEVEMENT_6_4_DESC:0 "En jouant la Pologne, atteindre le plus haut niveau (32) dans toutes les technologies."
 NEW_ACHIEVEMENT_6_5_NAME:0 "Les Grandes Découvertes"
 NEW_ACHIEVEMENT_6_5_DESC:0 "Découvrir toutes les provinces du monde qui ne sont pas des territoires sauvages."
 NEW_ACHIEVEMENT_6_6_NAME:0 "Le trône du chrysanthème"
 NEW_ACHIEVEMENT_6_6_DESC:0 "En jouant un daimyô, unifier le Japon."
 NEW_ACHIEVEMENT_6_7_NAME:0 "Basileus"
 NEW_ACHIEVEMENT_6_7_DESC:0 "En jouant Byzance, restaurer l'Empire romain."
 NEW_ACHIEVEMENT_6_8_NAME:0 "Conquérant agressif"
 NEW_ACHIEVEMENT_6_8_DESC:0 "Posséder 200 provinces."
 NEW_ACHIEVEMENT_6_9_NAME:0 "Kaiser, mais pas que de nom"
 NEW_ACHIEVEMENT_6_9_DESC:0 "Faire voter toutes les réformes au sein du Saint-Empire romain germanique."
 NEW_ACHIEVEMENT_6_10_NAME:0 "Bois norvégien"
 NEW_ACHIEVEMENT_6_10_DESC:0 "En jouant la Norvège, posséder en propre ou par le biais de dépendances toutes les provinces productrices de fournitures navales."
 NEW_ACHIEVEMENT_6_11_NAME:0 "Puissance africaine"
 NEW_ACHIEVEMENT_6_11_DESC:0 "En jouant le Congo, posséder et légitimer toutes les provinces d'Afrique."
 NEW_ACHIEVEMENT_6_12_NAME:0 "Pas de Piste des larmes"
 NEW_ACHIEVEMENT_6_12_DESC:0 "En jouant les Cherokees, posséder et légitimer les Treize Colonies en ayant adopté les sept institutions."
 NEW_ACHIEVEMENT_6_13_NAME:0 "Une nuit à Paris"
 NEW_ACHIEVEMENT_6_13_DESC:0 "En jouant l'Angleterre, posséder et légitimer Paris (sans former d'autre pays que la Grande-Bretagne)."
 NEW_ACHIEVEMENT_6_14_NAME:0 "Le vrai sultanat de Rum"
 NEW_ACHIEVEMENT_6_14_DESC:0 "En jouant les Ottomans, posséder et légitimer Rome, Moscou et Istanbul."
 NEW_ACHIEVEMENT_6_15_NAME:0 "Contrôle du marché"
 NEW_ACHIEVEMENT_6_15_DESC:0 "Être le premier négociant de sept produits différents."
 NEW_ACHIEVEMENT_6_16_NAME:0 "Ruina imperii"
 NEW_ACHIEVEMENT_6_16_DESC:0 "Démanteler le Saint-Empire romain germanique."
 NEW_ACHIEVEMENT_6_17_NAME:0 "Maître du monde"
 NEW_ACHIEVEMENT_6_17_DESC:0 "Conquérir le monde entier soi-même ou par le biais de dépendances."
 NEW_ACHIEVEMENT_6_18_NAME:0 "Les trois montagnes"
 NEW_ACHIEVEMENT_6_18_DESC:0 "En jouant les îles Ryûkyû, conquérir le monde entier soi-même ou par le biais de dépendances."
 NEW_ACHIEVEMENT_6_19_NAME:0 "Jihâd"
 NEW_ACHIEVEMENT_6_19_DESC:0 "En jouant le Najd, posséder cinq cents provinces toutes converties au sunnisme."
 NEW_ACHIEVEMENT_6_21_NAME:0 "L'invasion du couchant"
 NEW_ACHIEVEMENT_6_21_DESC:0 "En jouant les Aztèques, conquérir et légitimer Lisbonne, Madrid, Paris, Londres, Amsterdam et Rome."
 NEW_ACHIEVEMENT_6_22_NAME:0 "La chance des Irlandais"
 NEW_ACHIEVEMENT_6_22_DESC:0 "En jouant un pays irlandais, conquérir et légitimer l'ensemble des îles Britanniques."
 NEW_ACHIEVEMENT_6_23_NAME:0 "Hégémonie commerciale"
 NEW_ACHIEVEMENT_6_23_DESC:0 "En jouant un pays d'Europe occidentale, conquérir et légitimer Aden, Ormuz et Malacca."
 NEW_ACHIEVEMENT_6_24_NAME:0 "Hussards ailés"
 NEW_ACHIEVEMENT_6_24_DESC:0 "Avoir comme unité préférée les hussards ailés, et une combativité de la cavalerie d'au moins 50%."
 NEW_ACHIEVEMENT_6_25_NAME:0 "Grande coalition"
 NEW_ACHIEVEMENT_6_25_DESC:0 "Intégrer une coalition de plus de cinq membres."
 NEW_ACHIEVEMENT_6_26_NAME:0 "Deux fois plus d'amour"
 NEW_ACHIEVEMENT_6_26_DESC:0 "En commençant sans union personnelle, en avoir deux en même temps."
 NEW_ACHIEVEMENT_6_27_NAME:0 "Juste un peu de patience"
 NEW_ACHIEVEMENT_6_27_DESC:0 "Jouer une partie de 1444 à 1820."
 NEW_ACHIEVEMENT_6_28_NAME:0 "La liberté ou la mort"
 NEW_ACHIEVEMENT_6_28_DESC:0 "En commençant avec les États-Unis au signet de 1776, posséder toutes les provinces légitimes en étant en paix."
 NEW_ACHIEVEMENT_6_29_NAME:0 "Tombouctou fissa, c'est mon pays !"
 NEW_ACHIEVEMENT_6_29_DESC:0 "En jouant le Songhaï, posséder Tombouctou."
 NEW_ACHIEVEMENT_6_30_NAME:0 "Plus d'une horde à son arc"
 NEW_ACHIEVEMENT_6_30_DESC:0 "En commençant avec une horde en 1444, adopter toutes les institutions."
 NEW_ACHIEVEMENT_6_31_NAME:0 "Au nom du Père"
 NEW_ACHIEVEMENT_6_31_DESC:0 "En jouant un pays orthodoxe, atteindre une autorité patriarcale de 100."
 NEW_ACHIEVEMENT_7_0_NAME:0 "Le soleil levant"
 NEW_ACHIEVEMENT_7_0_DESC:0 "En jouant un pays européen, posséder et légitimer l'ensemble du Japon."
 NEW_ACHIEVEMENT_7_1_NAME:0 "Les cinq colonies"
 NEW_ACHIEVEMENT_7_1_DESC:0 "Avoir cinq dépendances coloniales."
 NEW_ACHIEVEMENT_7_2_NAME:0 "La Re-Reconquista"
 NEW_ACHIEVEMENT_7_2_DESC:0 "En jouant Grenade, former l'Andalousie et reconquérir l'ensemble de la péninsule Ibérique."
 NEW_ACHIEVEMENT_7_3_NAME:0 "Retournement de situation"
 NEW_ACHIEVEMENT_7_3_DESC:0 "En jouant une nation coloniale, obtenir l'indépendance puis vassaliser l'ancienne mère patrie sans former de nouveau pays."
 NEW_ACHIEVEMENT_7_4_NAME:0 "Le Grand Khân"
 NEW_ACHIEVEMENT_7_4_DESC:0 "En jouant le khanat mongol ou la Horde d'or, posséder en propre ou par le biais de dépendances les régions chinoise, russe et perse."
 NEW_ACHIEVEMENT_7_5_NAME:0 "Quatre pour commercer"
 NEW_ACHIEVEMENT_7_5_DESC:0 "Former quatre compagnies commerciales et obtenir le marchand supplémentaire pour chacune d'elles."
 NEW_ACHIEVEMENT_7_6_NAME:0 "La Grande Armada"
 NEW_ACHIEVEMENT_7_6_DESC:0 "Avoir 500 vaisseaux lourds sans un seul emprunt."
 NEW_ACHIEVEMENT_7_7_NAME:0 "Je maintiendrai"
 NEW_ACHIEVEMENT_7_7_DESC:0 "En jouant un pays mineur de culture néerlandaise, former les Pays-Bas."
 NEW_ACHIEVEMENT_7_8_NAME:0 "Un marché protégé"
 NEW_ACHIEVEMENT_7_8_DESC:0 "Avoir un mercantilisme de 100%."
 NEW_ACHIEVEMENT_7_9_NAME:0 "Reine du mercure"
 NEW_ACHIEVEMENT_7_9_DESC:0 "En jouant Kilwa, posséder et légitimer Zanzibar et Bombay (Konkân du Nord)."
 NEW_ACHIEVEMENT_7_10_NAME:0 "Une pile d'or"
 NEW_ACHIEVEMENT_7_10_DESC:0 "Posséder dix provinces productrices d'or."
 NEW_ACHIEVEMENT_7_11_NAME:0 "Fils de Carthage"
 NEW_ACHIEVEMENT_7_11_DESC:0 "En jouant Tunis, posséder et légitimer la Sicile, la Sardaigne, les Baléares, la côte d'Alger et la côte méridionale de l'Espagne."
 NEW_ACHIEVEMENT_7_12_NAME:0 "La princesse en son château"
 NEW_ACHIEVEMENT_7_12_DESC:0 "En jouant un pays commençant sans héritière, en avoir une tout en ayant un château dans la capitale (les forteresses de plus haut niveau ne comptent pas)."
 NEW_ACHIEVEMENT_7_13_NAME:0 "Électeur"
 NEW_ACHIEVEMENT_7_13_DESC:0 "En jouant un pays du Saint-Empire qui n'était pas électeur, le devenir."
 NEW_ACHIEVEMENT_7_14_NAME:0 "Vasa ou Wettin ?"
 NEW_ACHIEVEMENT_7_14_DESC:0 "Faire élire un dirigeant de votre dynastie sur le trône de la monarchie élective de Pologne ou de la République des Deux Nations."
 NEW_ACHIEVEMENT_7_15_NAME:0 "Sinaasappel !"
 NEW_ACHIEVEMENT_7_15_DESC:0 "Avoir les Orangistes au pouvoir avec une tradition républicaine de 100%, tout en possédant une province en Chine."
 NEW_ACHIEVEMENT_7_16_NAME:0 "Un roi pour gouverner"
 NEW_ACHIEVEMENT_7_16_DESC:0 "En jouant la Pologne, abolir le Sejm et devenir une monarchie absolutiste."
 NEW_ACHIEVEMENT_7_17_NAME:0 "Mer vénitienne"
 NEW_ACHIEVEMENT_7_17_DESC:0 "En jouant Venise, posséder 90% de la puissance commerciale dans les nœuds d'Alexandrie et Constantinople, tout en possédant moins de 10 provinces civilisées."
 NEW_ACHIEVEMENT_7_18_NAME:0 "Le prix du fer"
 NEW_ACHIEVEMENT_7_18_DESC:0 "En jouant le Danemark, reprendre le Danelaw et en faire une région de culture danoise."
 NEW_ACHIEVEMENT_7_19_NAME:0 "Candidat mandchou"
 NEW_ACHIEVEMENT_7_19_DESC:0 "En jouant l'une des tribus jurchens, former les Qing."
 NEW_ACHIEVEMENT_7_20_NAME:0 "Au centre de toutes les attentions"
 NEW_ACHIEVEMENT_7_20_DESC:0 "Posséder à la fois un foyer de la réforme protestante et un de la Réforme."
 NEW_ACHIEVEMENT_7_21_NAME:0 "Contrôle total"
 NEW_ACHIEVEMENT_7_21_DESC:0 "Posséder cent provinces ou plus ne connaissant ni autonomie locale, ni agitation."
 NEW_ACHIEVEMENT_7_22_NAME:0 "Révolution matée"
 NEW_ACHIEVEMENT_7_22_DESC:0 "Lors d'une guerre contre un pays victime d'une Révolution, contrôler sa capitale et avoir un score de guerre supérieur à 100%."
 NEW_ACHIEVEMENT_7_23_NAME:0 "Terre du jade oriental"
 NEW_ACHIEVEMENT_7_23_DESC:0 "En jouant un pays bouddhiste, coloniser et légitimer une province d'Amérique centrale."
 NEW_ACHIEVEMENT_7_24_NAME:0 "En voilà une, de route de la soie"
 NEW_ACHIEVEMENT_7_24_DESC:0 "Posséder en propre ou par le biais de dépendances toutes les provinces du monde productrices de soie."
 NEW_ACHIEVEMENT_7_25_NAME:0 "Mon bon ami"
 NEW_ACHIEVEMENT_7_25_DESC:0 "Entrer en guerre pour soutenir un mouvement rebelle, remporter le conflit et imposer leurs demandes."
 NEW_ACHIEVEMENT_7_26_NAME:0 "Marche marécageuse"
 NEW_ACHIEVEMENT_7_26_DESC:0 "Posséder une marche d'au moins deux provinces marécageuses."
 NEW_ACHIEVEMENT_7_27_NAME:0 "Shâhanshâh"
 NEW_ACHIEVEMENT_7_27_DESC:0 "En jouant le Tabaristan, former la Perse."
 NEW_ACHIEVEMENT_7_28_NAME:0 "Mais tu vas mourir, oui ?"
 NEW_ACHIEVEMENT_7_28_DESC:0 "Avoir un dirigeant de plus de 70 ans, ayant une capacité de 1 au maximum pour chacune des puissances."
 NEW_ACHIEVEMENT_7_29_NAME:0 "La Sainte Trinité"
 NEW_ACHIEVEMENT_7_29_DESC:0 "En jouant les États pontificaux, posséder Jérusalem, et avoir comme marches l'ordre de Livonie, l'ordre Teutonique et les Hospitaliers."
 NEW_ACHIEVEMENT_7_30_NAME:0 "Marine suisse"
 NEW_ACHIEVEMENT_7_30_DESC:0 "En jouant la Suisse, posséder 99 provinces sans un seul port."
 NEW_ACHIEVEMENT_7_31_NAME:0 "Roi de Jérusalem"
 NEW_ACHIEVEMENT_7_31_DESC:0 "En jouant Chypre ou les Hospitaliers, former le royaume de Jérusalem."
 NEW_ACHIEVEMENT_8_0_NAME:0 "Krabater"
 NEW_ACHIEVEMENT_8_0_DESC:0 "Former la nation croate et disposer d'une unité de cavalerie à Stockholm."
 NEW_ACHIEVEMENT_8_1_NAME:0 "Le lion du Nord"
 NEW_ACHIEVEMENT_8_1_DESC:0 "En jouant la Suède, mener la Ligue protestante à la victoire contre l'Empereur."
 NEW_ACHIEVEMENT_8_2_NAME:0 "Paix garantie"
 NEW_ACHIEVEMENT_8_2_DESC:0 "Garantir l'indépendance de la France, des Ottomans et de la Russie."
 NEW_ACHIEVEMENT_8_3_NAME:0 "Premier serviteur de Jagannâtha"
 NEW_ACHIEVEMENT_8_3_DESC:0 "En commençant avec l'Orishâ, posséder en propre ou par le biais de dépendances toutes les provinces tropicales productrices de bois tropical."
 NEW_ACHIEVEMENT_8_4_NAME:0 "Tigre du Bengale"
 NEW_ACHIEVEMENT_8_4_DESC:0 "En commençant avec le Bengale, posséder et légitimer Samarkand."
 NEW_ACHIEVEMENT_8_5_NAME:0 "Le prêtre Jean"
 NEW_ACHIEVEMENT_8_5_DESC:0 "En jouant l'Éthiopie copte, posséder et légitimer Alexandrie, Antioche et Constantinople."
 NEW_ACHIEVEMENT_8_6_NAME:0 "Auld Alliance dépassée"
 NEW_ACHIEVEMENT_8_6_DESC:0 "En jouant l'Écosse, avoir la France comme vassale (sans former la Grande-Bretagne)."
 NEW_ACHIEVEMENT_8_7_NAME:0 "Invasion gothique"
 NEW_ACHIEVEMENT_8_7_DESC:0 "En commençant avec Théodoros, conquérir toutes les provinces européennes de culture germanique."
 NEW_ACHIEVEMENT_8_8_NAME:0 "Kowtow"
 NEW_ACHIEVEMENT_8_8_DESC:0 "En jouant les Ming, posséder une dépendance de chaque famille religieuse."
 NEW_ACHIEVEMENT_8_9_NAME:0 "Barberousse"
 NEW_ACHIEVEMENT_8_9_DESC:0 "En jouant un pays du Maghreb, disposer en même temps de 500 navires légers pratiquant la course."
 NEW_ACHIEVEMENT_8_10_NAME:0 "Georgia on my Mind"
 NEW_ACHIEVEMENT_8_10_DESC:0 "Conquérir et légitimer les trois Géorgie."
 NEW_ACHIEVEMENT_8_11_NAME:0 "Albanie et Ibérie"
 NEW_ACHIEVEMENT_8_11_DESC:0 "En jouant l'Albanie, posséder en propre ou par le biais de dépendances à la fois la péninsule Ibérique et le Caucase."
 NEW_ACHIEVEMENT_8_12_NAME:0 "Qui contrôle l'Épice contrôle l'univers"
 NEW_ACHIEVEMENT_8_12_DESC:0 "Former la nation malaisienne."
 NEW_ACHIEVEMENT_8_13_NAME:0 "Râja du Reich râjpoute"
 NEW_ACHIEVEMENT_8_13_DESC:0 "En jouant Nâgaur, conquérir toutes les provinces d'Allemagne."
 NEW_ACHIEVEMENT_8_14_NAME:0 "Sur l'Empire indien, le soleil ne se couche jamais"
 NEW_ACHIEVEMENT_8_14_DESC:0 "Former l'Hindoustan ou Bhârat et posséder le Cap, Londres, Hong Kong (province de Canton) et Ottawa (province de Kichesippi)."
 NEW_ACHIEVEMENT_8_15_NAME:0 "Plus de mille"
 NEW_ACHIEVEMENT_8_15_DESC:0 "Posséder en propre 1001 provinces."
 NEW_ACHIEVEMENT_8_16_NAME:0 "La revanche de Dracula"
 NEW_ACHIEVEMENT_8_16_DESC:0 "En commençant avec la Valachie ou la Moldavie, former la Roumanie et posséder en propre ou par le biais de dépendances l'ensemble des Balkans."
 NEW_ACHIEVEMENT_8_17_NAME:0 "Arabica"
 NEW_ACHIEVEMENT_8_17_DESC:0 "Former l'Arabie et être le premier producteur de café."
 NEW_ACHIEVEMENT_8_18_NAME:0 "Encore mieux que Piet Heyn"
 NEW_ACHIEVEMENT_8_18_DESC:0 "Gagner plus de 100 ducats en attaquant une flotte des Indes."
 NEW_ACHIEVEMENT_8_19_NAME:0 "Un dieu au soleil"
 NEW_ACHIEVEMENT_8_19_DESC:0 "Former l'Empire inca, adopter toutes les institutions, posséder et légitimer l'ensemble de l'Amérique du Sud."
 NEW_ACHIEVEMENT_8_20_NAME:0 "Au bord de la folie"
 NEW_ACHIEVEMENT_8_20_DESC:0 "En jouant les Aztèques, atteindre une avancée vers la fin du monde de 95%, puis passer 20 ans sans atteindre les 100%."
 NEW_ACHIEVEMENT_8_21_NAME:0 "Le voyage de Magellan"
 NEW_ACHIEVEMENT_8_21_DESC:0 "Accomplir le premier tour du monde."
 NEW_ACHIEVEMENT_8_22_NAME:0 "Empire espagnol"
 NEW_ACHIEVEMENT_8_22_DESC:0 "En jouant l'Espagne, avoir les provinces de Mexico, Panama, la Havane, et Cuzco dans des nations coloniales dont vous êtes la mère patrie."
 NEW_ACHIEVEMENT_8_23_NAME:0 "Blocus"
 NEW_ACHIEVEMENT_8_23_DESC:0 "Mettre sous blocus au moins dix ports d'un seul et même ennemi."
 NEW_ACHIEVEMENT_8_24_NAME:0 "C'est ça la Perse !"
 NEW_ACHIEVEMENT_8_24_DESC:0 "En jouant la Perse, conquérir et légitimer l'Égypte, l'Anatolie et la Grèce."
 NEW_ACHIEVEMENT_8_25_NAME:0 "Japon kirishitan"
 NEW_ACHIEVEMENT_8_25_DESC:0 "En commençant avec un daimyô japonais, se convertir et convertir toutes les provinces japonaises au christianisme."
 NEW_ACHIEVEMENT_8_26_NAME:0 "Mercenaires hessois"
 NEW_ACHIEVEMENT_8_26_DESC:0 "En jouant la Hesse, posséder au moins cinquante régiments de mercenaires sans un seul emprunt."
 NEW_ACHIEVEMENT_8_27_NAME:0 "Croisés de la Baltique"
 NEW_ACHIEVEMENT_8_27_DESC:0 "En jouant l'ordre Teutonique ou l'ordre de Livonie, conquérir et légitimer l'ensemble de la Russie et la convertir au catholicisme."
 NEW_ACHIEVEMENT_8_28_NAME:0 "Ni saint, ni germanique"
 NEW_ACHIEVEMENT_8_28_DESC:0 "En étant l'Empereur, avoir sept villes libres dans l'Empire, aucune n'étant de culture germanique."
 NEW_ACHIEVEMENT_8_29_NAME:0 "Gestion des colonies"
 NEW_ACHIEVEMENT_8_29_DESC:0 "Avoir en même temps trois gouverneurs coloniaux nommés directement par vous."
 NEW_ACHIEVEMENT_8_30_NAME:0 "Votes en série"
 NEW_ACHIEVEMENT_8_30_DESC:0 "Faire adopter onze lois de suite par le Parlement."
 NEW_ACHIEVEMENT_8_31_NAME:0 "Évolution industrielle"
 NEW_ACHIEVEMENT_8_31_DESC:0 "En jouant la Grande-Bretagne, posséder et légitimer l'ensemble de l'Angleterre, chacune de ses provinces ayant un niveau de développement total de 25."
 NEW_ACHIEVEMENT_9_0_NAME:0 "La reine des villes"
 NEW_ACHIEVEMENT_9_0_DESC:0 "Posséder une province civilisée légitime ayant un niveau de développement d'au moins 60."
